        <!doctype html>
        <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Bootstrap demo</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </head>
        <style>
            .card{
                height: 200px;
            }
        </style>
        <body>
            <div id="app">
                
                <!-- navbar -->
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container">
                        <div @click="iscardvisible = false" class="navbar-brand " href="# " style="cursor : pointer;">Product</div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item shadow-sm">
                                <div @click="iscardvisible = true" class="nav-link active" aria-current="page" href="#" style="cursor : pointer;">Cart</div>
                            </li>
                        </div>
                        </div>
                    </nav>
                    <div class="container mt-5">
                    <!-- products -->
                        <div v-if="!iscardvisible" class="row">
                            <div v-for="product in products" class=" col-md-4 col-12 mb-5">
                                <div class="card ">
                                    <!-- <img class="card-img-top" alt="..."> -->
                                    <div class="card-body">
                                        <h5 class="card-title">{{ product.title }}</h5>
                                        <p class="card-text">{{ product.description }}</p>
                                        <div class="d-flex justify-content-between">
                                            <button @click="addcart(product)"  class="btn btn-primary" :disabled="product.stock==0">Add ro cart</button>
                                            <span class="d-flex align-center shadow fw-bold">stock: {{ product.stock }}</span>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        <!-- card -->
                        <div v-else class="col-12">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>title</th>
                                        <th>quantity</th>
                                        <th>control</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="item in cart">
                                        <td >{{item.product.id}}</td>
                                        <td>{{item.product.title}}</td>
                                        <td>{{item.quantity}}</td>
                                        <td>
                                            <button class="btn btn-danger" @click="deletcart(item)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>



                    </div>
            </div>


            <script src="js/products.js"></script>
            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
            <script src="js/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script src="js/main.js"></script>
        </body>
        </html>
